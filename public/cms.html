<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMS - Video Restrictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f7fa;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .video-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .video-card h3 {
      margin-top: 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #27ae60;
    }

    .result {
      margin-top: 10px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>Manage Video Restrictions</h2>
  <div id="video-list">Loading videos...</div>

  <script>
    const token = "your_token_here"; // Replace with real token

    async function fetchVideos() {
      try {
        const res = await fetch("/api/videos");
        const videos = await res.json();
        const container = document.getElementById("video-list");

        container.innerHTML = "";

        for (const video of videos) {
          const form = document.createElement("div");
          form.className = "video-card";
          form.innerHTML = `
            <h3>${video.title || "Untitled Video"}</h3>

            <label>Allowed Countries (comma separated):</label>
            <input id="input-allowed-${video._id}" placeholder="e.g. US, CA, GB" />

            <label>Blocked Countries (comma separated):</label>
            <input id="input-blocked-${video._id}" placeholder="e.g. CN, RU" />

            <button onclick="saveRestriction('${video._id}')">Save Restrictions</button>

            <div class="result">
              <div id="allowed-${video._id}">Allowed: Loading...</div>
              <div id="blocked-${video._id}">Blocked: Loading...</div>
            </div>
          `;

          container.appendChild(form);

          // Fetch current restriction for each video
          const restrictionRes = await fetch(`/api/restrictions/${video._id}`, {
            headers: { "Authorization": `Bearer ${token}` }
          });

          if (restrictionRes.ok) {
            const restriction = await restrictionRes.json();
            document.getElementById(`allowed-${video._id}`).innerText =
              `Allowed: ${restriction.allowedCountries.length ? restriction.allowedCountries.join(", ") : "None"}`;
            document.getElementById(`blocked-${video._id}`).innerText =
              `Blocked: ${restriction.blockedCountries.length ? restriction.blockedCountries.join(", ") : "None"}`;
          }
        }
      } catch (err) {
        console.error(err);
        document.getElementById("video-list").innerText = "Failed to load videos.";
      }
    }

    function saveRestriction(videoId) {
      const allowedInput = document.getElementById(`input-allowed-${videoId}`).value;
      const blockedInput = document.getElementById(`input-blocked-${videoId}`).value;

      const allowedCountries = allowedInput
        ? allowedInput.split(",").map(s => s.trim().toUpperCase())
        : [];

      const blockedCountries = blockedInput
        ? blockedInput.split(",").map(s => s.trim().toUpperCase())
        : [];

      fetch(`/api/restrictions/${videoId}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ allowedCountries, blockedCountries })
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(data => {
          alert("Restrictions saved!");
          document.getElementById(`allowed-${videoId}`).innerText =
            `Allowed: ${data.allowedCountries.length ? data.allowedCountries.join(", ") : "None"}`;
          document.getElementById(`blocked-${videoId}`).innerText =
            `Blocked: ${data.blockedCountries.length ? data.blockedCountries.join(", ") : "None"}`;
        })
        .catch(err => {
          console.error(err);
          alert("Error saving restrictions.");
        });
    }

    fetchVideos();
  </script>

</body>
</html>
