<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMS - Video Restrictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .video-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .video-title {
      font-size: 20px;
      font-weight: bold;
    }
    .field-group {
      margin: 10px 0;
    }
    .field-group input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .save-btn {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save-btn:hover {
      background: #0056b3;
    }
    .restriction-label {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üé¨ Video Restriction Manager</h1>
  <div id="video-list">Loading videos...</div>

  <script>
    const token = "YOUR_AUTH_TOKEN"; // üü° ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®

    async function fetchVideos() {
      const res = await fetch("/api/videos"); // üü¢ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì API route
      const videos = await res.json();
      const container = document.getElementById("video-list");
      container.innerHTML = "";

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-card";
        div.innerHTML = `
          <div class="video-title">${video.title}</div>
          <div class="field-group">
            <label>Allowed Countries (comma separated):</label>
            <input id="input-allowed-${video.id}" placeholder="e.g. US, CA" value="${(video.allowedCountries || []).join(', ')}" />
          </div>
          <div class="field-group">
            <label>Blocked Countries (comma separated):</label>
            <input id="input-blocked-${video.id}" placeholder="e.g. IN, CN" value="${(video.blockedCountries || []).join(', ')}" />
          </div>
          <button class="save-btn" onclick="saveRestriction('${video.id}')">Save Restrictions</button>
          <div class="restriction-label" id="allowed-${video.id}">Allowed: ${video.allowedCountries?.join(', ') || 'None'}</div>
          <div class="restriction-label" id="blocked-${video.id}">Blocked: ${video.blockedCountries?.join(', ') || 'None'}</div>
        `;
        container.appendChild(div);
      });
    }

    function saveRestriction(videoId) {
      const allowedInput = document.getElementById(`input-allowed-${videoId}`).value;
      const blockedInput = document.getElementById(`input-blocked-${videoId}`).value;

      const allowedCountries = allowedInput
        ? allowedInput.split(",").map(s => s.trim().toUpperCase())
        : [];

      const blockedCountries = blockedInput
        ? blockedInput.split(",").map(s => s.trim().toUpperCase())
        : [];

      fetch(`/api/restrictions/${videoId}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ allowedCountries, blockedCountries })
      })
      .then(res => res.json())
      .then(data => {
        alert("‚úÖ Restrictions saved!");
        document.getElementById(`allowed-${videoId}`).innerHTML =
          `Allowed: ${data.allowedCountries.length ? data.allowedCountries.join(", ") : "None"}`;
        document.getElementById(`blocked-${videoId}`).innerHTML =
          `Blocked: ${data.blockedCountries.length ? data.blockedCountries.join(", ") : "None"}`;
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Error saving restrictions.");
      });
    }

    fetchVideos();
  </script>
</body>
</html>
