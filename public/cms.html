<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Restriction CMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .video {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video h2 {
      margin: 0 0 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bbb;
    }

    .status {
      margin-top: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>üì∫ Video Country Restriction CMS</h1>
  <div id="videos"></div>

  <script>
    const videosContainer = document.getElementById("videos");

    async function fetchVideos() {
      const res = await fetch('/api/restrictions');
      const videos = await res.json();

      videosContainer.innerHTML = '';

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video";

        div.innerHTML = `
          <h2>${video.title}</h2>
          <label>Country Restrictions (comma separated codes):</label>
          <input type="text" id="input-${video._id}" value="${video.countryRestrictions.join(',')}">
          <button onclick="updateRestrictions('${video._id}')">Update</button>
          <div class="status" id="status-${video._id}"></div>
        `;

        videosContainer.appendChild(div);
      });
    }

    async function updateRestrictions(videoId) {
      const input = document.getElementById(`input-${videoId}`);
      const status = document.getElementById(`status-${videoId}`);
      const countries = input.value.split(',').map(code => code.trim()).filter(Boolean);

      const res = await fetch(`/api/restrictions/${videoId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ countryRestrictions: countries })
      });

      const result = await res.json();

      if (res.ok) {
        status.innerText = '‚úÖ Updated successfully!';
        status.style.color = 'green';
      } else {
        status.innerText = `‚ùå Error: ${result.error || 'Something went wrong'}`;
        status.style.color = 'red';
      }
    }

    fetchVideos();
  </script>
</body>
</html>
