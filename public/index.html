<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Studio Panel - Login</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #282828;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 24px;
      font-size: 24px;
    }
    button {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>YouTube Studio Panel</h1>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const clientId = "660995424565-gqjg9cis8bojph9clv7vjuv3knpp9er0.apps.googleusercontent.com";
      const redirectUri = "https://saju-live.vercel.app/oauth2callback.html";

      const scopes = encodeURIComponent(
        "https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/youtube"
      );

      const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scopes}&include_granted_scopes=true&prompt=consent`;

      window.location.href = url;
    });
  </script>
</body>
</html>
