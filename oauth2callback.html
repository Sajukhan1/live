<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth Callback</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff0000;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Processing login...</h1>
  <script>
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get("access_token");
      localStorage.setItem("access_token", token);
      window.location.href = "contentManagerPanel.html";
    } else {
      document.body.innerHTML = "<h1>Error: No access token returned!</h1>";
    }
  </script>
</body>
</html>
