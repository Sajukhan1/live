<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Video Region Restriction Checker</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  input, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    font-size: 16px;
  }
  button {
    background: #ff0000;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #cc0000;
  }
  .result {
    margin-top: 20px;
    background: #282828;
    padding: 15px;
    border-radius: 6px;
    white-space: pre-wrap;
  }
  .allowed {
    color: #0f0;
  }
  .blocked {
    color: #f33;
  }
  #authSection {
    margin-bottom: 15px;
  }
</style>
</head>
<body>

<h2>YouTube Video Region Restriction Checker</h2>

<div id="authSection">
  <button id="loginBtn">üîë Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">üö™ Logout</button>
</div>

<input type="text" id="videoIdInput" placeholder="Enter YouTube Video ID (e.g. 5To0cZTC-rU)" autocomplete="off" />
<button id="checkBtn">Check Restrictions</button>

<div id="result" class="result" style="display:none;"></div>

<script>
const CLIENT_ID = "660995424565-gqjg9cis8bojph9clv7vjuv3knpp9er0.apps.googleusercontent.com";
const REDIRECT_URI = "https://saju-live.vercel.app/"; // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Redirect URI
let accessToken = null;

// Login button click ‚Üí OAuth URL redirect
document.getElementById('loginBtn').addEventListener('click', () => {
  const scopes = encodeURIComponent([
    "https://www.googleapis.com/auth/youtube.readonly",
    "https://www.googleapis.com/auth/youtube.force-ssl",
    "https://www.googleapis.com/auth/youtube",
    "openid",
    "profile",
    "email"
  ].join(" "));
  
  const oauthUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${scopes}&include_granted_scopes=true&prompt=consent`;
  
  window.location.href = oauthUrl;
});

// Logout button ‚Üí clear token and UI
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem("access_token");
  accessToken = null;
  toggleAuthButtons(false);
  showResult('');
  alert("Logged out!");
});

// Check button ‚Üí validate input and call API
document.getElementById('checkBtn').addEventListener('click', () => {
  const videoId = document.getElementById('videoIdInput').value.trim();
  if (!videoId) {
    alert('Please enter a YouTube video ID.');
    return;
  }
  checkRegionRestrictions(videoId);
});

function checkRegionRestrictions(videoId) {
  if (!accessToken) {
    alert("Please login first!");
    return;
  }

  const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails&id=${videoId}`;

  fetch(apiUrl, {
    headers: {
      Authorization: "Bearer " + accessToken
    }
  })
  .then(res => {
    if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    return res.json();
  })
  .then(data => {
    if (!data.items || data.items.length === 0) {
      showResult("‚ùå No video found with this ID or it is private/unlisted (without proper access).");
      return;
    }
    const video = data.items[0];
    const title = video.snippet.title;
    const regionRestriction = video.contentDetails.regionRestriction || {};

    let allowed = regionRestriction.allowed || [];
    let blocked = regionRestriction.blocked || [];

    let html = `<h3>Title: ${escapeHtml(title)}</h3>`;

    if (allowed.length > 0) {
      html += `<p class="allowed"><strong>Allowed Countries:</strong> ${allowed.join(", ")}</p>`;
      html += `<p class="blocked">All other countries are blocked.</p>`;
    } else if (blocked.length > 0) {
      html += `<p class="blocked"><strong>Blocked Countries:</strong> ${blocked.join(", ")}</p>`;
      html += `<p class="allowed">All other countries are allowed.</p>`;
    } else {
      html += `<p>‚úÖ There is no region restriction on this video.</p>`;
    }

    showResult(html);
  })
  .catch(err => {
    console.error(err);
    showResult(`‚ùå Error fetching video details:\n${escapeHtml(err.message)}`);
  });
}

function showResult(html) {
  const resultDiv = document.getElementById('result');
  if (!html) {
    resultDiv.style.display = 'none';
    resultDiv.innerHTML = '';
  } else {
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = html;
  }
}

function toggleAuthButtons(loggedIn) {
  document.getElementById("loginBtn").style.display = loggedIn ? "none" : "inline-block";
  document.getElementById("logoutBtn").style.display = loggedIn ? "inline-block" : "none";
}

// Escape HTML to avoid XSS issues
function escapeHtml(text) {
  const map = {
    '&': "&amp;",
    '<': "&lt;",
    '>': "&gt;",
    '"': "&quot;",
    "'": "&#039;"
  };
  return text.replace(/[&<>"']/g, m => map[m]);
}

// On page load ‚Üí get token from URL hash or localStorage
window.onload = () => {
  const hash = window.location.hash;
  if (hash.includes("access_token")) {
    const params = new URLSearchParams(hash.substring(1));
    accessToken = params.get("access_token");
    localStorage.setItem("access_token", accessToken);
    window.history.replaceState({}, document.title, window.location.pathname);
  } else {
    accessToken = localStorage.getItem("access_token");
  }

  toggleAuthButtons(!!accessToken);
};
</script>

</body>
</html>
