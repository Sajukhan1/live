<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Video Region Restriction Checker</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  input, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    font-size: 16px;
  }
  button {
    background: #ff0000;
    border: none;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #cc0000;
  }
  .result {
    margin-top: 20px;
    background: #282828;
    padding: 15px;
    border-radius: 6px;
    white-space: pre-wrap;
  }
  .allowed {
    color: #0f0;
  }
  .blocked {
    color: #f33;
  }
</style>
</head>
<body>

<h2>YouTube Video Region Restriction Checker</h2>

<div id="authSection">
  <button id="loginBtn">ðŸ”‘ Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">ðŸšª Logout</button>
</div>

<input type="text" id="videoIdInput" placeholder="Enter YouTube Video ID (e.g. 5To0cZTC-rU)" />
<button id="checkBtn">Check Restrictions</button>

<div id="result" class="result" style="display:none;"></div>

<script>
const CLIENT_ID = "660995424565-gqjg9cis8bojph9clv7vjuv3knpp9er0.apps.googleusercontent.com";
const REDIRECT_URI = "https://saju-live.vercel.app/";
let accessToken = null;

// Login button click
document.getElementById('loginBtn').addEventListener('click', () => {
  const scopes = encodeURIComponent(
    "https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/youtube"
  );
  const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${scopes}&include_granted_scopes=true&prompt=consent`;
  window.location.href = url;
});

// Logout button click
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem("access_token");
  accessToken = null;
  document.getElementById("loginBtn").style.display = "inline-block";
  document.getElementById("logoutBtn").style.display = "none";
  document.getElementById("result").style.display = "none";
  alert("Logged out!");
});

// Check button click
document.getElementById('checkBtn').addEventListener('click', () => {
  const videoId = document.getElementById('videoIdInput').value.trim();
  if (!videoId) {
    alert('Please enter a YouTube video ID.');
    return;
  }
  checkRegionRestrictions(videoId);
});

// Check region restriction API call
function checkRegionRestrictions(videoId) {
  if (!accessToken) {
    alert("Please login first!");
    return;
  }

  const url = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet&id=${videoId}`;
  fetch(url, {
    headers: { Authorization: "Bearer " + accessToken }
  })
  .then(res => res.json())
  .then(data => {
    if (!data.items || data.items.length === 0) {
      showResult("âŒ No video found with this ID or it is private/unlisted (without proper access).");
      return;
    }

    const video = data.items[0];
    const title = video.snippet.title;
    const regionRestriction = video.contentDetails.regionRestriction || {};

    let allowed = regionRestriction.allowed || [];
    let blocked = regionRestriction.blocked || [];

    let html = `Title: ${title}\n\n`;

    if (allowed.length > 0) {
      html += `âœ… Allowed Countries: ${allowed.join(", ")}\nâŒ All other countries are blocked.`;
    } else if (blocked.length > 0) {
      html += `âŒ Blocked Countries: ${blocked.join(", ")}\nâœ… All other countries are allowed.`;
    } else {
      html += `âœ… There is no region restriction on this video.`;
    }

    showResult(html);
  })
  .catch(err => {
    console.error(err);
    showResult("Error fetching video details. Make sure the video ID is correct and you have permission to view this video.");
  });
}

// Show result on page
function showResult(text) {
  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';
  resultDiv.textContent = text;
}

// On page load: check if token is in URL or localStorage
window.onload = () => {
  const hash = window.location.hash;
  if (hash.includes("access_token")) {
    const params = new URLSearchParams(hash.substring(1));
    accessToken = params.get("access_token");
    localStorage.setItem("access_token", accessToken);
    window.history.replaceState({}, document.title, window.location.pathname);
  } else {
    accessToken = localStorage.getItem("access_token");
  }

  if (accessToken) {
    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "inline-block";
  } else {
    document.getElementById("loginBtn").style.display = "inline-block";
    document.getElementById("logoutBtn").style.display = "none";
  }
};
</script>

</body>
</html>
