<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Studio Rights Panel</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Roboto, sans-serif;
      background: #181818;
      color: #fff;
    }
    body {
      display: block;
      height: auto;
    }

    /* Header */
    header {
      height: 64px;
      background: #202020;
      display: flex;
      align-items: center;
      padding: 0 10px;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 36px;
      margin-right: 10px;
    }
    header h1 {
      color: #ff0000;
      font-size: 16px;
      margin: 0;
      flex-grow: 1;
      font-weight: bold;
    }
    header .buttons {
      margin-left: auto;
      display: flex;
      gap: 5px;
    }
    header .buttons button {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 6px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
    }
    header .buttons button:hover {
      background: #cc0000;
    }

    /* Top Nav (aside converted to horizontal nav) */
    aside {
      width: 100%;
      background: #202020;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      margin-top: 64px;
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      z-index: 9;
    }
    aside a {
      color: #fff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    aside a svg {
      margin-bottom: 3px;
      fill: #fff;
    }
    aside a:hover {
      color: #ff0000;
    }

    /* Main content */
    main {
      margin-top: 128px;
      padding: 15px;
      overflow-y: auto;
    }
    .channel-info {
      background: #282828;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .channel-info img {
      border-radius: 50%;
      margin-bottom: 15px;
      width: 80px;
      height: 80px;
    }
    .channel-info h2 {
      margin: 5px 0;
      font-size: 18px;
      color: #ff0000;
    }
    .channel-info p {
      margin: 2px 0;
      font-size: 14px;
      color: #aaa;
    }

    .video-item {
      background: #282828;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .video-item img {
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ff0000;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #121212;
      color: #fff;
    }
    .status {
      margin-top: 10px;
      color: #0f0;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Studio_logo.svg" alt="Studio Logo" />
    <h1>YouTube Studio Rights Panel</h1>
    <div class="buttons">
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <aside>
    <a href="#">
      <svg height="24" width="24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Dashboard
    </a>
    <a href="#">
      <svg height="24" width="24"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/></svg>
      Content
    </a>
    <a href="#">
      <svg height="24" width="24"><path d="M12 4a8 8 0 100 16 8 8 0 000-16z"/></svg>
      Analytics
    </a>
  </aside>

  <main>
    <div id="channel-info"></div>
    <div id="video-list"></div>
  </main>

  <script>
    window.CLIENT_ID = "660995424565-gqjg9cis8bojph9clv7vjuv3knpp9er0.apps.googleusercontent.com";
    let accessToken = null;

    const countryList = ["US", "CA", "GB", "IN", "BD", "PK", "AU", "FR", "DE", "BR", "SA"];
    const privacyStatusList = ["public", "private", "unlisted"];

    document.getElementById("loginBtn").addEventListener("click", () => {
      const redirectUri = "https://saju-live.vercel.app/";
      const scopes = encodeURIComponent(
        "https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/youtube"
      );
      const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${window.CLIENT_ID}&redirect_uri=${redirectUri}&response_type=token&scope=${scopes}&include_granted_scopes=true&prompt=consent`;
      window.location.href = url;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      accessToken = null;
      localStorage.removeItem("access_token");
      document.getElementById("channel-info").innerHTML = "";
      document.getElementById("video-list").innerHTML = "";
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
    });

    function fetchChannelInfo() {
      fetch("https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics,contentDetails&mine=true", {
        headers: { Authorization: "Bearer " + accessToken }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.items || data.items.length === 0) {
          alert("No channel found.");
          return;
        }
        const ch = data.items[0];
        const html = `
          <div class="channel-info">
            <img src="${ch.snippet.thumbnails?.default?.url || ''}" alt="${ch.snippet.title}" />
            <h2>${ch.snippet.title}</h2>
            <p>Subscribers: ${ch.statistics.subscriberCount}</p>
            <p>Total Views: ${ch.statistics.viewCount}</p>
            <p>Videos: ${ch.statistics.videoCount}</p>
          </div>
        `;
        document.getElementById("channel-info").innerHTML = html;
        fetchVideos(ch.contentDetails.relatedPlaylists.uploads);
      })
      .catch(err => {
        console.error(err);
        alert("Error fetching channel info.");
      });
    }

    function fetchVideos(uploadsPlaylistId) {
      fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=10`, {
        headers: { Authorization: "Bearer " + accessToken }
      })
      .then(res => res.json())
      .then(data => {
        let html = "<h2>Your Uploaded Videos</h2>";
        data.items.forEach(item => {
          const video = item.snippet;
          const videoId = video.resourceId.videoId;
          html += `
            <div class="video-item">
              <strong>${video.title}</strong><br/>
              <img src="${video.thumbnails?.default?.url || ''}" alt="${video.title}" />
              <label>Allowed Countries:</label>
              <select multiple id="countrySelect-${videoId}">
                ${countryList.map(c => `<option value="${c}">${c}</option>`).join("")}
              </select>
              <label>Privacy Status:</label>
              <select id="privacySelect-${videoId}">
                ${privacyStatusList.map(status => `<option value="${status}">${status}</option>`).join("")}
              </select>
              <button onclick="saveVideoSettings('${videoId}')">Save Settings</button>
              <div id="output-${videoId}" class="status"></div>
            </div>
          `;
        });
        document.getElementById("video-list").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        alert("Error fetching videos.");
      });
    }

    function saveVideoSettings(videoId) {
      const selectCountries = document.getElementById(`countrySelect-${videoId}`);
      const selectedCountries = Array.from(selectCountries.selectedOptions).map(opt => opt.value);
      const blocked = countryList.filter(c => !selectedCountries.includes(c));
      const privacy = document.getElementById(`privacySelect-${videoId}`).value;

      if (selectedCountries.length === 0) {
        alert("Select at least one allowed country.");
        return;
      }

      document.getElementById(`output-${videoId}`).innerText =
        `✅ Allowed: ${selectedCountries.join(", ")}\n❌ Blocked: ${blocked.join(", ")}\nPrivacy: ${privacy}`;

      fetch("https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,status", {
        method: "PUT",
        headers: {
          Authorization: "Bearer " + accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: videoId,
          snippet: {
            categoryId: "22",
            title: "Updated Title"
          },
          status: {
            privacyStatus: privacy
          },
          contentDetails: {
            regionRestriction: {
              allowed: selectedCountries,
              blocked: blocked.length > 0 ? blocked : undefined
            }
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert("Error updating video: " + data.error.message);
        } else {
          alert("✅ Video settings updated successfully!");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Failed to update video.");
      });
    }

    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get("access_token");
        localStorage.setItem("access_token", accessToken);
        window.history.replaceState({}, document.title, window.location.pathname);
      } else {
        accessToken = localStorage.getItem("access_token");
      }

      if (accessToken) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        fetchChannelInfo();
      } else {
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
      }
    };
  </script>
</body>
</html>
