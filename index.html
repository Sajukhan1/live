<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login with Google & YouTube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4285f4;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #357ae8;
    }
    .video-item {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #fafafa;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .video-item img {
      margin-top: 10px;
      max-width: 100%;
    }
    select {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<main>
  <h2>Login with Google</h2>
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <div id="video-list"></div>
</main>

<script>
  window.CLIENT_ID = "660995424565-gqjg9cis8bojph9clv7vjuv3knpp9er0.apps.googleusercontent.com";
  let accessToken = null;

  const countryList = ["US", "CA", "GB", "IN", "BD", "PK", "AU", "FR", "DE", "BR", "SA"];

  document.getElementById("loginBtn").addEventListener("click", () => {
    const redirectUri = "https://saju-live.vercel.app/";
    const scopes = encodeURIComponent(
      "https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.force-ssl"
    );
    const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${window.CLIENT_ID}&redirect_uri=${redirectUri}&response_type=token&scope=${scopes}&include_granted_scopes=true&prompt=consent`;
    window.location.href = url;
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    accessToken = null;
    localStorage.removeItem("access_token");
    document.getElementById("video-list").innerHTML = "";
    document.getElementById("loginBtn").style.display = "inline-block";
    document.getElementById("logoutBtn").style.display = "none";
  });

  function fetchVideos() {
    console.log("Fetching channel details...");
    fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
      headers: { Authorization: "Bearer " + accessToken }
    })
    .then(res => res.json())
    .then(data => {
      console.log("Channel data", data);
      if (!data.items || data.items.length === 0) {
        alert("No channel found for this account.");
        return;
      }

      const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;

      fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=5`, {
        headers: { Authorization: "Bearer " + accessToken }
      })
      .then(res => res.json())
      .then(data => {
        console.log("Playlist items", data);
        let html = "<h3>Your Uploaded Videos</h3>";
        data.items.forEach((item, index) => {
          const video = item.snippet;
          const videoId = video.resourceId.videoId;
          html += `
            <div class="video-item">
              <strong>${video.title}</strong><br />
              <img src="${video.thumbnails?.default?.url || ''}" alt="${video.title}" />
              <br />
              <label>Select Countries to Allow:</label>
              <select multiple id="countrySelect-${videoId}">
                ${countryList.map(code => `<option value="${code}">${code}</option>`).join("")}
              </select>
              <button onclick="applyRegionRestriction('${videoId}')">Save Region Settings</button>
              <div id="output-${videoId}" style="margin-top:10px;color:green;"></div>
            </div>
          `;
        });
        document.getElementById("video-list").innerHTML = html;
      })
      .catch(err => {
        console.error("Error fetching playlist items:", err);
        alert("Error fetching videos.");
      });
    })
    .catch(err => {
      console.error("Error fetching channel details:", err);
      alert("Failed to fetch channel info.");
    });
  }

  function applyRegionRestriction(videoId) {
    const select = document.getElementById(`countrySelect-${videoId}`);
    const selectedCountries = Array.from(select.selectedOptions).map(opt => opt.value);
    const blocked = countryList.filter(c => !selectedCountries.includes(c));
    
    document.getElementById(`output-${videoId}`).innerText = 
      `✅ Allowed: ${selectedCountries.join(", ")}\n❌ Blocked: ${blocked.join(", ")}`;

    if (selectedCountries.length === 0) {
      alert("Please select at least one country to allow.");
      return;
    }

    fetch("https://www.googleapis.com/youtube/v3/videos?part=contentDetails", {
      method: "PUT",
      headers: {
        Authorization: "Bearer " + accessToken,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: videoId,
        contentDetails: {
          regionRestriction: {
            allowed: selectedCountries
          }
        }
      })
    })
    .then(res => res.json())
    .then(data => {
      console.log("Region restriction update response:", data);
      if (data.error) {
        alert("Error updating region restriction: " + data.error.message);
      } else {
        alert("✅ Region restriction updated successfully!");
      }
    })
    .catch(err => {
      console.error("Error updating region restriction:", err);
      alert("Failed to update region restriction.");
    });
  }

  window.onload = () => {
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      accessToken = params.get("access_token");
      localStorage.setItem("access_token", accessToken);
      window.history.replaceState({}, document.title, window.location.pathname);
    } else {
      accessToken = localStorage.getItem("access_token");
    }

    if (accessToken) {
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
      fetchVideos();
    } else {
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
    }
  };
</script>
</body>
</html>
