<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Rights Management Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background: #181818;
      color: #ffffff;
    }
    header {
      background: #202020;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #ff0000;
      margin: 0;
      font-size: 24px;
    }
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    button {
      background: #ff0000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
    .video-item {
      background: #282828;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .video-item img {
      max-width: 200px;
      border-radius: 4px;
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ff0000;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #121212;
      color: #fff;
    }
    .status {
      margin-top: 10px;
      color: #0f0;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube Rights Manager</h1>
    <div>
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <div id="video-list"></div>
  </main>

  <script>
    window.CLIENT_ID = "660995424565-gqjg9cis8bojph9clv7vjuv3knpp9er0.apps.googleusercontent.com";
    let accessToken = null;

    const countryList = ["US", "CA", "GB", "IN", "BD", "PK", "AU", "FR", "DE", "BR", "SA"];

    document.getElementById("loginBtn").addEventListener("click", () => {
      const redirectUri = "https://saju-live.vercel.app/";
      const scopes = encodeURIComponent(
        "https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.force-ssl"
      );
      const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${window.CLIENT_ID}&redirect_uri=${redirectUri}&response_type=token&scope=${scopes}&include_granted_scopes=true&prompt=consent`;
      window.location.href = url;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      accessToken = null;
      localStorage.removeItem("access_token");
      document.getElementById("video-list").innerHTML = "";
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
    });

    function fetchVideos() {
      fetch("https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true", {
        headers: { Authorization: "Bearer " + accessToken }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.items || data.items.length === 0) {
          alert("No channel found for this account.");
          return;
        }

        const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;

        fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=5`, {
          headers: { Authorization: "Bearer " + accessToken }
        })
        .then(res => res.json())
        .then(data => {
          let html = "<h2>Your Uploaded Videos</h2>";
          data.items.forEach(item => {
            const video = item.snippet;
            const videoId = video.resourceId.videoId;
            html += `
              <div class="video-item">
                <strong>${video.title}</strong><br/>
                <img src="${video.thumbnails?.default?.url || ''}" alt="${video.title}" />
                <label>Select Allowed Countries:</label>
                <select multiple id="countrySelect-${videoId}">
                  ${countryList.map(c => `<option value="${c}">${c}</option>`).join("")}
                </select>
                <button onclick="applyRegionRestriction('${videoId}')">Save Region Settings</button>
                <div id="output-${videoId}" class="status"></div>
              </div>
            `;
          });
          document.getElementById("video-list").innerHTML = html;
        });
      });
    }

    function applyRegionRestriction(videoId) {
      const select = document.getElementById(`countrySelect-${videoId}`);
      const selectedCountries = Array.from(select.selectedOptions).map(opt => opt.value);
      const blocked = countryList.filter(c => !selectedCountries.includes(c));

      if (selectedCountries.length === 0) {
        alert("Please select at least one country to allow.");
        return;
      }

      document.getElementById(`output-${videoId}`).innerText = 
        `✅ Allowed: ${selectedCountries.join(", ")}\n❌ Blocked: ${blocked.join(", ")}`;

      // Call YouTube API to update region restriction
      fetch("https://www.googleapis.com/youtube/v3/videos?part=contentDetails", {
        method: "PUT",
        headers: {
          Authorization: "Bearer " + accessToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          id: videoId,
          contentDetails: {
            regionRestriction: {
              allowed: selectedCountries,
              blocked: blocked.length > 0 ? blocked : undefined
            }
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert("Error updating region restriction: " + data.error.message);
        } else {
          alert("✅ Region restriction updated successfully!");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Failed to update region restriction.");
      });
    }

    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get("access_token");
        localStorage.setItem("access_token", accessToken);
        window.history.replaceState({}, document.title, window.location.pathname);
      } else {
        accessToken = localStorage.getItem("access_token");
      }

      if (accessToken) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        fetchVideos();
      } else {
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
      }
    };
  </script>
</body>
</html>
